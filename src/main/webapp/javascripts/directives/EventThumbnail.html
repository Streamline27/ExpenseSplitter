

<div class="thumbnail event-thumbnail">
    <img src="https://placekitten.com/g/200/300" alt="">
    <div class="caption">
        <h3>{{ event.eventName }}</h3>
        <p>Supported actions:</p>
        <p>
            <a href="#/event/{{ event.eventId }}/report" class="btn btn-primary" role="button">Edit</a>
            <a class="btn btn-danger" role="button" ng-click="deleteEvent()">Delete</a>
        </p>
    </div>
</div>
